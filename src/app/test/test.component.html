



<div class="container py-5 container-with-margin">
    <div class="row" style="margin-top: 40px;"> 
        <div class="col-md-12 col-md-offset-3">
            <form [formGroup]="personalDetails" id="msform">
              
                
                <!-- progressbar -->
               <!-- progressbar -->
<ul id="progressbar">
  <li [ngClass]="{ 'active': step >= 1, 'inactive': step < 1 }">
      Information personnelle
      <i *ngIf="step > 1" class="fas fa-check-circle success-icon"></i>
  </li>
  <li [ngClass]="{ 'active': step >= 2, 'inactive': step < 2 }">
    Formations et diplomes
      <i *ngIf="step > 2" class="fas fa-check-circle success-icon"></i>
  </li>
  <li [ngClass]="{ 'active': step === 3, 'inactive': step < 3 }">
    Specialité et Experiences
      <i *ngIf="step === 3" class="fas fa-check-circle success-icon"></i>
  </li>
  <!-- Add a new div for the progress line -->
  <div class="progress-line"></div>
</ul>

                <!-- fieldsets -->


  
                <fieldset *ngIf="step == 1">
                    <h2 class="fs-title">Information personnelle</h2>
                  
                    <div class="form-group">
                      <label for="name" class="text-left">Adresse :</label>
                      <input type="text" id="name" formControlName="Adresse"  placeholder="Adresse (rue, ville, code postal)"/>
                  
                      </div>
                  
                    <div class="form-group">
                      <label for="email" class="text-left">Numéro de téléphone :</label>
                      <input type="text" id="email" formControlName="téléphone"  placeholder="Numéro de téléphone"/>

                      </div>
                  
                    <div class="form-group">
                      <label for="phone" class="text-left">Date de naissance :</label>
                      <input type="date" id="phone" formControlName="naissance"  placeholder="Date de naissance"/>
                     
                    </div>
                  
                    <div class="form-group">
                      <label for="gender" class="text-left">Sexe :</label>
                      <select id="gender" formControlName="gender"  placeholder="Sexe">
                        <option value="" disabled selected>Choisissez le sexe</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                      </select>
                  
                    </div>
                  
                    <input (click)="next()" type="button" name="next" class="next  action-button" value="Next"/>
                  </fieldset>
                  
                  
            </form>

            <form [formGroup]="addressDetails" id="msform">
                <fieldset *ngIf="step == 2">
                    <h2 class="fs-title">Formations et diplomes</h2>
                    <br>
                    
                    <h3 class="text-left">diplomes nationaux et universitaires:</h3>

                  
                    <div *ngFor="let diplome of diplomes; let i = index">
                        <hr>
                        
                  
                        <div formArrayName="diplomes">
                          <div [formGroupName]="i">
                            <div class="form-group">
                              <label class="text-left">Année :</label>
                              <input type="text" formControlName="year" placeholder="Année" />
                            </div>
                            <div class="form-group">
                              <label class="text-left">Spécialité de diplome :</label>
                              <input type="text" formControlName="speciality" placeholder="Spécialité de formation" />
                            </div>
                            <div class="form-group">
                              <label class="text-left">Institut de diplome :</label>
                              <input type="text" formControlName="institute" placeholder="Institut de formation" />
                            </div>
                            <button type="button" class="btn btn-danger" (click)="removediplome(i)">Supprimer cette diplome</button>
                            <br>
                          </div>
                        </div>
                      <br>
                    </div>
                  
                    <button type="button" class="btn btn-success" (click)="adddiplome()">Ajouter une diplome</button>
                    
                    <br>
                    
                    <h3 class="text-left">Formations:</h3>

                  
                    <div *ngFor="let formation of formations; let i = index">
                        <hr>
                        <div formArrayName="formations">
                          <div [formGroupName]="i">
                  
                      <div class="form-group">
                        <label class="text-left">Année :</label>
                        <input type="text" formControlName="year" placeholder="Année"  />
                      </div>
                  
                      <div class="form-group">
                        <label class="text-left">Spécialité de formation :</label>
                        <input type="text" formControlName="speciality" placeholder="Spécialité de formation"  />
                      </div>
                  
                      <div class="form-group">
                        <label class="text-left">Institut de formation :</label>
                        <input type="text" formControlName="institute" placeholder="Institut de formation"  />
                      </div>
                  
                      <button type="button" class="btn btn-danger" (click)="removeFormation(i)">Supprimer cette Formation</button>
                  
                      <br>
                          </div>
                        </div>
  
                    </div>
                    
                  
                    <button type="button" class="btn btn-success" (click)="addFormation()">Ajouter une Formatiom</button>
                  
                    <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
                  </fieldset>
                  
            </form>


            <form [formGroup]="educationalDetails" id="msform">
                <fieldset *ngIf="step == 3">
                    <h2 class="fs-title">Specialité et Experiences</h2>
                    <br>
                    <h3 class="text-left">Experiences:</h3>

                  
                    <div *ngFor="let experience of experiences; let i = index">
                        <hr>

                        <div formArrayName="experiences">
                          <div [formGroupName]="i">
                      <div class="form-group">
                        <label class="text-left">year :</label>
                        <input type="text" formControlName="year" placeholder="Année"  />
                      </div>
                  
                      <div class="form-group">
                        <label class="text-left">Titre :</label>
                        <input type="text" formControlName="titre" placeholder="Spécialité de formation"  />
                      </div>
                  
                      <div class="form-group">
                        <label class="text-left">Lieu :</label>
                        <input type="text" formControlName="lieu" placeholder="Institut de formation"  />
                      </div>
                  
                      <button type="button" class="btn btn-danger" (click)="removexperience(i)">Supprimer cette Experience</button>
                  
                      <br>
                    </div>
                  </div>
                </div>
                  
                    <button type="button" class="btn btn-success" (click)="addexperience()">Ajouter une Experience</button>
                    
                    <br>
                        
                    
                    <h3 class="text-left">Specialite:</h3>
                    <hr>
                    <div class="form-group">
                        <label class="text-left">Donnez votre spécialité :</label>
                        <select formControlName="specialite" class="form-control">
                          <option value="" disabled selected>Choisissez votre spécialité</option>
                          <!-- Utilisez *ngFor pour itérer sur les spécialités -->
                          <option *ngFor="let specialite of specialites" [value]="specialite">{{ specialite }}</option>
                        </select>
                      </div>
                      


            
                   
                      <h3 class="text-left">Langues:</h3>
                      <hr>
                      <div class="form-group">
                        <label class="text-left">Donnez votre langue :</label>
                        <mat-select formControlName="langues" multiple>
                          <mat-option *ngFor="let langue of langues" [value]="langue">{{ langue }}</mat-option>
                        </mat-select>
                      </div>
                      
                 
                    <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <button type="button" class="btn btn-success" (click)="submit()">Submit</button>

                  </fieldset>
            </form>

        </div>
    </div>
</div>
