<section class="hero-section d-flex " >
    <div class="container">

        <div class="col-lg-8 col-12 mx-auto">




          <!-- search.component.html -->
          <form (ngSubmit)="onSubmit()" class="custom-form mt-4 pt-2 mb-lg-0 mb-5">
            <div class="input-group input-group-lg position-relative" style="margin-top: 20px;">
              <span class="input-group-text bi-search" id="basic-addon1" ></span>

              <input
                name="keyword"
                type="search"
                class="form-control"
                id="keyword"
                placeholder="Design, Code, Marketing, Finance ..."
                aria-label="Search"
                [(ngModel)]="searchText"
                (input)="search()"
              />

              <div *ngIf="searchText && results.length > 0; else noResults" class="search-results">
                <!-- Display results in a list below the search input -->
                <ul>
                  <li *ngFor="let result of results" (click)="selectResult(result)">
                    <div class="user-info d-flex align-items-center">
                      <div class="profile-header-img profile-header-img:hover" style="margin-right: 10px;">
                        <img src="{{ result.imageUrl || 'https://bootdey.com/img/Content/avatar/avatar3.png' }}" alt="">
                      </div>
                      <div>
                        <span class="user-name">{{ result.firstname }} {{ result.lastname }}</span>
                        <p class="user-details">{{ result.speciality }} - {{ result.address }}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>

              <ng-template #noResults>
                <!-- Display a message when there are no results -->
              </ng-template>

              <button type="submit" class="form-control">Search</button>
            </div>
          </form>

        </div>

    </div>
  </section>
