<style>
    .member {
      position: relative;
      overflow: hidden;
    }
  
    .member::before,
    .member::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid transparent;
      transition: border-color 0.3s ease-in-out;
      z-index: -1; /* Add this line to place the borders below the content */
    }
  
    .member::before {
      top: 0;
      left: 0;
      border-right-color: #3498db; /* Change the color as needed */
      border-bottom-color: #3498db; /* Change the color as needed */
    }
  
    .member::after {
      bottom: 0;
      right: 0;
      border-left-color: #3498db; /* Change the color as needed */
      border-top-color: #3498db; /* Change the color as needed */
    }

    .member:hover::before,
    .member:hover::after {
      border-color: transparent; /* Change the color as needed */
    }

    .member:hover {
      box-shadow: 0 0 10px  #3498db
    }
</style>
<section class="hero-section d-flex " style="
padding-top: 60px;
padding-bottom: 50px;
      " >
    <div class="container" >

        <div class="col-lg-8 col-12 mx-auto">




          <!-- search.component.html -->
          <form  class="custom-form mt-4 pt-2 mb-lg-0 mb-5">
            <div class="input-group input-group-lg position-relative" style="margin-top: 20px;">
              <span class="input-group-text bi-search" id="basic-addon1" ></span>

              <input
                name="keyword"
                type="search"
                class="form-control"
                id="keyword"
                placeholder="Hospital, Speciality, Doctor..."
                aria-label="Search"
                [(ngModel)]="searchText"
                (input)="search()"
              />

              <div *ngIf="searchText && results.length > 0; else noResults" class="search-results">
                <!-- Display results in a list below the search input -->
                <ul>
                  <li *ngFor="let result of results" >
                    <div class="user-info d-flex align-items-center">
                      <div class="profile-header-img profile-header-img:hover" style="margin-right: 10px;">
                        <img src="{{ result.imageUrl || 'https://bootdey.com/img/Content/avatar/avatar3.png' }}" alt="">
                      </div>
                      <div>
                        <span class="user-name">{{ result.firstname }} {{ result.lastname }}</span>
                        <p class="user-details">{{ result.speciality }} - {{ result.address }}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>

              <ng-template #noResults>
                <!-- Display a message when there are no results -->
              </ng-template>

              <button type="submit" class="form-control">Search</button>
            </div>
          </form>

        </div>

    </div>
  </section>
