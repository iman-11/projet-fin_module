            <script >
    
    
           //jquery-click-scroll
    //by syamsul'isul' Arifin
    
    var sectionArray = [1, 2, 3, 4, 5];
    
    $.each(sectionArray, function(index, value){
              
         $(document).scroll(function(){
             var offsetSection = $('#' + 'section_' + value).offset().top - 75;
             var docScroll = $(document).scrollTop();
             var docScroll1 = docScroll + 1;
             
            
             if ( docScroll1 >= offsetSection ){
                 $('.navbar-nav .nav-item .nav-link').removeClass('active');
                 $('.navbar-nav .nav-item .nav-link:link').addClass('inactive');  
                 $('.navbar-nav .nav-item .nav-link').eq(index).addClass('active');
                 $('.navbar-nav .nav-item .nav-link').eq(index).removeClass('inactive');
             }
             
         });
        
        $('.click-scroll').eq(index).click(function(e){
            var offsetClick = $('#' + 'section_' + value).offset().top - 75;
            e.preventDefault();
            $('html, body').animate({
                'scrollTop':offsetClick
            }, 300)
        });
        
    });
    
    $(document).ready(function(){
        $('.navbar-nav .nav-item .nav-link:link').addClass('inactive');    
        $('.navbar-nav .nav-item .nav-link').eq(0).addClass('active');
        $('.navbar-nav .nav-item .nav-link:link').eq(0).removeClass('inactive');
    });
    
            </script>
            
            <script >
    
    
    (function ($) {
      
      "use strict";
    
        // MENU
        $('.navbar-collapse a').on('click',function(){
          $(".navbar-collapse").collapse('hide');
        });
        
        // CUSTOM LINK
        $('.smoothscroll').click(function(){
          var el = $(this).attr('href');
          var elWrapped = $(el);
          var header_height = $('.navbar').height();
      
          scrollToDiv(elWrapped,header_height);
          return false;
      
          function scrollToDiv(element,navheight){
            var offset = element.offset();
            var offsetTop = offset.top;
            var totalScroll = offsetTop-navheight;
      
            $('body,html').animate({
            scrollTop: totalScroll
            }, 300);
          }
        });
    
        $(window).on('scroll', function(){
          function isScrollIntoView(elem, index) {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();
            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(window).height()*.5;
            if(elemBottom <= docViewBottom && elemTop >= docViewTop) {
              $(elem).addClass('active');
            }
            if(!(elemBottom <= docViewBottom)) {
              $(elem).removeClass('active');
            }
            var MainTimelineContainer = $('#vertical-scrollable-timeline')[0];
            var MainTimelineContainerBottom = MainTimelineContainer.getBoundingClientRect().bottom - $(window).height()*.5;
            $(MainTimelineContainer).find('.inner').css('height',MainTimelineContainerBottom+'px');
          }
          var timeline = $('#vertical-scrollable-timeline li');
          Array.from(timeline).forEach(isScrollIntoView);
        });
      
      })(window.jQuery);
    
    
    
    
    
    
            </script>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        
            
            <script >

              // Add this JavaScript code

document.addEventListener('DOMContentLoaded', function () {
  const navbar = document.querySelector('.navbar');
  const section = document.querySelector('.section-bg'); // Adjust the selector based on your actual section class

  // Get the offset position of the section
  const sectionOffset = section.offsetTop;

  // Add a scroll event listener
  window.addEventListener('scroll', function () {
    // Check if the user has scrolled past the section
    if (window.pageYOffset >= sectionOffset) {
      // If scrolled, add the fixed class to the navbar and scrolled class to the body
      navbar.classList.add('fixed');
      document.body.classList.add('scrolled');
    } else {
      // If not scrolled, remove the fixed class from the navbar and scrolled class from the body
      navbar.classList.remove('fixed');
      document.body.classList.remove('scrolled');
    }
  });
});

            </script>
